# Seedsの定義とドキュメント

version: 2

seeds:
  - name: customers
    description: "顧客マスタデータ"
    columns:
      - name: customer_id
        description: "顧客ID（主キー）"
        tests:
          - unique
          - not_null
      - name: first_name
        description: "名前"
      - name: last_name
        description: "氏名"
      - name: email
        description: "メールアドレス"
        tests:
          - unique
      - name: created_at
        description: "顧客登録日時"
      - name: updated_at
        description: "最終更新日時"

  - name: products
    description: "商品マスタデータ"
    columns:
      - name: product_id
        description: "商品ID（主キー）"
        tests:
          - unique
          - not_null
      - name: product_name
        description: "商品名"
      - name: category
        description: "カテゴリ"
      - name: price
        description: "販売価格"
      - name: cost
        description: "原価"
      - name: created_at
        description: "商品登録日時"
      - name: updated_at
        description: "最終更新日時"

  - name: orders
    description: "注文ヘッダデータ"
    columns:
      - name: order_id
        description: "注文ID（主キー）"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "顧客ID"
      - name: order_status
        description: "注文ステータス"
        tests:
          - accepted_values:
              values: ['pending', 'shipped', 'completed', 'cancelled', 'returned']
      - name: payment_method
        description: "支払い方法"
      - name: shipping_address
        description: "配送先住所"
      - name: total_amount
        description: "注文合計金額"
      - name: created_at
        description: "注文日時"
      - name: updated_at
        description: "最終更新日時"

  - name: order_items
    description: "注文明細データ"
    columns:
      - name: order_item_id
        description: "注文明細ID（主キー）"
        tests:
          - unique
          - not_null
      - name: order_id
        description: "注文ID"
      - name: product_id
        description: "商品ID"
      - name: quantity
        description: "数量"
      - name: unit_price
        description: "販売時点の単価"
      - name: created_at
        description: "登録日時"
